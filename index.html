<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOIOLÔMETRO</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .vu-container {
      position: relative;
      width: 500px;
      max-width: 96vw;
      aspect-ratio: 5 / 3;
    }

    .vu-container img {
      width: 100%;
      display: block;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 65%;
      background: black;
      bottom: 8%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(-41deg);
      border-radius: 2px;
      pointer-events: none;
    }

    .pivot {
      position: absolute;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .led {
      position: absolute;
      width: 6vw;
      height: 6vw;
      max-width: 26px;
      max-height: 26px;
      background: rgb(179, 7, 7);
      border-radius: 50%;
      bottom: 72%;
      left: 50%;
      transform: translateX(-50%);
      visibility: hidden;
    }

    button {
      margin-top: 30px;
      padding: 16px 44px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;

      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    @media (hover: hover) and (pointer: fine) {
      button:hover {
        background: #066603;
        color: white;
      }
    }
  </style>
</head>

<body>

  <div class="vu-container">
    <img src="vu.jpg" alt="VU Meter">
    <div class="needle" id="needle"></div>
    <div class="pivot"></div>
    <div class="led" id="led"></div>
  </div>

  <button id="btn">BOIOLÔMETRO</button>

  <script>
    const needle = document.getElementById("needle");
    const button = document.getElementById("btn");
    const led = document.getElementById("led");

    const MIN_ANGLE = -41;
    const MAX_ANGLE = 41;

    let currentAngle = MIN_ANGLE;
    let targetAngle = MIN_ANGLE;
    let lastTime = null;

    /* ==== AUDIO ==== */
    let audioCtx, oscillator, gainNode;

    function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      gainNode.gain.value = 0;
      oscillator.start();
    }

    function updateAudio(level) {
      if (!audioCtx) return;
      oscillator.frequency.value = 120 + level * 880;
      gainNode.gain.value = level * 0.15;
    }

    function updateVibration(level) {
      if (!navigator.vibrate) return;
      navigator.vibrate(5 + level * 25);
    }

    function updateLed(level) {
      led.style.visibility = level > 0.85 ? "visible" : "hidden";
    }

    function setLevel(level) {
      level = Math.max(0, Math.min(1, level));
      targetAngle = MIN_ANGLE + (MAX_ANGLE - MIN_ANGLE) * level;

      updateAudio(level);
      updateVibration(level);
      updateLed(level);
    }

    function animate(time) {
      if (!lastTime) lastTime = time;
      const dt = time - lastTime;
      lastTime = time;

      currentAngle += (targetAngle - currentAngle) * 0.015 * dt;
      needle.style.transform = `translateX(-50%) rotate(${currentAngle}deg)`;

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    /* ==== INPUT TESTE ==== */
    button.addEventListener("pointerdown", e => {
      e.preventDefault();
      if (!audioCtx) initAudio();
      setLevel(1);
    });

    function release() {
      setLevel(0);
    }

    button.addEventListener("pointerup", release);
    button.addEventListener("pointerleave", release);
    button.addEventListener("pointercancel", release);
  </script>

</body>
</html>
